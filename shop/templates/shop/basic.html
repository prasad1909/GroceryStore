<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %}Grocery Store{% endblock %}</title>
      <style>
       .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }

  .custom-select{
    background-color: #343a40;
    color: #fff;
    border: none;
    outline: none;
  }

          {% block css %} {% endblock %}
  </style>
  </head>
{% load static %}
  <body style="background-image: linear-gradient(#adff2f, #228B22); background-repeat: no-repeat; background-size: cover; min-height: 100vh;" >

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/shop/">Grocery Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/about">About <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/contact">Contact Us <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/tracker">Tracker <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
      <select class="custom-select" onchange="location = this.value;">
        <option selected value="http://127.0.0.1:8000/shop/">Categories</option>
        <option value="http://127.0.0.1:8000/shop/bestsellers">Best Sellers</option>
        <option value="http://127.0.0.1:8000/shop/fruits">Fruits & Vegetables</option>
        <option value="http://127.0.0.1:8000/shop/snacks">Snacks & Munchies</option>
        <option value="http://127.0.0.1:8000/shop/drinks">Drinks & Beverages</option>
        <option value="http://127.0.0.1:8000/shop/staples">Daily Staples</option>
      </select>
      </li>


    </ul>
    <form class="form-inline my-2 my-lg-0 searchProduct" method="get" action="/shop/search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" id="search" aria-label="Search" required="true">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <span class="cart-button"> <button type="button" id="popcart" class="btn btn-warning mx-2" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true" data-content="">Cart(<span id="cart">0</span>) </button></span>
    <div class="dropdown">
  <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ request.user }}
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="/logout">Logout</a>
  </div>
</div>
  </div>
</nav>

  {% block body %} {% endblock %}
  <script src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
  {% block js %} {% endblock %}

  </body>
</html>
