{% extends 'shop/basic.html' %}
{% block title%} Checkout - My Awesome Cart{% endblock %}
{% block body %}
<div class="container main-body">
    <div class="message">

    </div>
    <div class="col my-4">
        <h2>Step 1 - My Home Shop Checkout - Review Your Cart Items</h2>
        <div>
            <ul class="list-group items" >

            </ul>
        </div>
    </div>
    <div class="col my-4">
        <h2>Step 2 - Enter Address & Other Details:</h2>
        <form action="/shop/checkOut/" method="post">{% csrf_token %}
            <input type="hidden" class="form-control " id="items" name="items">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="address2">Address line 2</label>
                <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" name="state" placeholder="Enter State">
                </div>
                <div class="form-group col-md-2">
                    <label for="zip_code">Zip</label>
                    <input type="text" class="form-control" id="zip_code" name="zip_code">
                </div>
            </div>
            <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
document.querySelector(".searchProduct").innerHTML = ""
document.querySelector(".cart-button").innerHTML = ""
if(localStorage.getItem('cart') == null){
var cart = new Object();
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
}
let sum = 0
if($.isEmptyObject(cart)){
    $('.items').append(`<h6>Your cart is empty, please add some items before checking out !</h6>`)
}

else {
    for(let item in cart){
        qty = cart[item][0]
        name = cart[item][1]
        sum += qty
        listr = ` <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
        $('.items').append(listr)
    }
}
document.getElementById('cart').innerHTML = sum
$('#items').val(JSON.stringify(cart))
{% if check %}
document.querySelector(".message").innerHTML = `<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Order Placed Successfully!</strong> Your order id is {{order_id}}.Please use it to track your order.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" onClick="sendToHome()">&times;</span>
  </button>
</div>`
{% endif %}

function sendToHome() {
    localStorage.clear()
    document.location.href = '/shop/'
}

</script>
{% endblock %}
